<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <div id="card-login">
    <div id="card-content-login">
      <div id="card-title-login">
        <h2 style="padding-bottom: 16px; font-weight: bold;">SIMASET</h2>
        <div class="underline-title"></div>
      </div>
      <form method="post" class="form">
        <label for="user-email" style="padding-top:13px" >
            &nbsp;Email
        </label>
        <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required />
        <div class="form-border"></div>

        <label for="user-password" style="padding-top:22px">&nbsp;Password
          </label>
        <input id="user-password" class="form-content" type="password" name="password" required />
        <div class="form-border"></div>   

        <label for="user-password" style="padding-top:22px; font-size: 16pt; font-weight:bold; text-align:center;">
            <span id="num-1">5</span> + 
            <span id="num-2">5</span> = 
        </label>
        <div class="row">
            <div class="col-md-8">            
                <input type="number" min="1" id="ans" class="form-control" placeholder="hasil">                
            </div>
            <div class="col-md-4" style="padding: 5px;">
                <a href="javascript:window.location.reload()">refresh</a>
            </div>
        </div>      

        <input id="submit-btn" type="submit" name="submit" value="LOGIN" />
        <a href="#" id="signup">Lupa Password?</a>
      </form>
    </div>
  </div>

  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  
</body>

</html>
